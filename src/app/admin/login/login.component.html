<nav class="navbar">
    <div class="container-fluid">
      <h1>Appointment Schedular</h1>
      <div class="d-flex">
        <div class="wrap">
          <button class="button"><a routerLink="/userlogin">Admin</a></button>
        </div>
      </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Admin Login</h2>
                </div>
                <form [formGroup]="LoginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text "></div>
                        <small class="text-danger" *ngIf="LoginForm.controls['email'].touched && LoginForm.hasError('required','email')">Email address is required</small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                        <span class="text-danger" *ngIf="LoginForm.controls['password'].touched && LoginForm.hasError('required','password')">*Password is required must minimum 5 and maximum 8 character</span>
                    </div>
                    <button [disabled]="!LoginForm.valid" type="submit" class="btn btn-primary mb-2"> Login </button>
                </form>
            </div>
        </div>
    </div>
</div>
